	<script type="text/javascript">
		$(function() {

		});
		$("#example").TimeCircles({animation: 'ticks',
			circle_bg_color: "lightgray",
			fg_width: 0.02,
			bg_width: 0.2,
			time: {
			Days: { show: false },
			Hours: { show: false },
			Minutes: { show: false },
			Seconds: { color: "white" }
			},
		});

		$('img').hide();
		$('img').each(function(i) {
				if (this.complete) {
						$(this).fadeIn();
				} else {
						$(this).load(function() {
								$(this).slideDown(250);
						});
				}
		});
		$('#example').hide();
		$('#example').fadeIn(1000);
		$('body').css('padding-top', '0');

		io = io.connect();

		io.emit('newvote');

		io.on('songs', function(data) {
			for (var i = 0; i < data.length; i++) {
				$("#item"+i+" img").attr("src", data[i]["icon400"])
				$("#item"+i+" h2").attr("src", data[i]["name"])

			}
		});

	</script>
