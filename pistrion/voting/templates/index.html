{% extends 'layouts/base.html' %}
{% load staticfiles %}
{% block content %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/TimeCircles.js' %}"></script>
<script type="text/javascript" src="{% static 'js/angular-resource.js' %}"></script>
<link href="{% static 'css/TimeCircles.css' %}" rel="stylesheet">
<script type="text/javascript" src="{% static 'js/pistrion-app.js' %}"></script>

<div class="row">
  <div class="col-sm-2" style="color: white;">
    <div id="example" data-timer="59">
    </div>
  </div>
</div>

<div class="row">
<!-- chart starts here -->
  <div class="col-md-12">
    <div class="widget-box">

      <div class="widget-title">
        <h2><i class="glyphicon glyphicon-check"></i> Text the code to (703) 997-8436 to vote!</h2>
      </div>

      <div class="widget-container" ng-app="pistrion-app" ng-controller="AppController">

        <div class="row">

          <div class="col-xs-12 col-sm-6 text-center" style="padding: 20px;">
            <img src="{$song1.icon$}">
<!--
              <td>{$song1.name$}</td>
              <td>{$song1.artist$}{$song1.albumArtist$}</td>
              <td>{$song1.songId$}</td>
-->
          </div>

          <div class="col-xs-12 col-sm-6 text-center" style="padding: 20px;">
            <img src="{$song2.icon$}">
<!--
              <td>{$song2.name$}</td>
              <td>{$song2.artist$}{$song2.albumArtist$}</td>
              <td>{$song2.songId$}</td>
-->
          </div>

          <div class="col-xs-12 col-sm-6 text-center" style="padding: 20px;">
            <img src="{$song3.icon$}">
<!--
              <td>{$song3.name$}</td>
              <td>{$song3.artist$}{$song3.albumArtist$}</td>
              <td>{$song3.songId$}</td>
-->
          </div>

          <div class="col-xs-12 col-sm-6 text-center" style="padding: 20px;">
            <img src="{$song4.icon$}">
<!--
              <td>{$song4.name$}</td>
              <td>{$song4.artist$}{$song4.albumArtist$}</td>
              <td>{$song4.songId$}</td>
-->
          </div>

        </div>

      </div>

    </div> <!-- close widget box -->
  </div> <!-- close col -->

</div><!-- row End -->

<!-- Main Container ends here -->
<script type="text/javascript">
  $("#example").TimeCircles({animation: 'ticks',
    circle_bg_color: "lightgray",
    fg_width: 0.02,
    bg_width: 0.2,
    time: {
    Days: { show: false },
    Hours: { show: false },
    Minutes: { show: false },
    Seconds: { color: "white" }
    },
  });
</script>
{% endblock %}
